  <body class="text-center">
    <form class="form-signin" method="POST">
      <img class="mb-4" src="images/newsletter.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to NEWS </h1>
      <input name="email" type="email" id="inputEmail" class="form-control top" placeholder="Email address" required autofocus>
      <input name="firstName"type="text" id="inputPassword" class="form-control middle" placeholder="First Name" required>
      <input name="lastName"type="text" id="inputPassword" class="form-control bottom" placeholder="Last Name" required>
      <button class="btn btn-lg btn-primary my-3 btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Leonard Alqaseer</p>
    </form>
  </body>
